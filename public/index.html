<!DOCTYPE html>


<head>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>Boxin Helper - UCODE</title>
    <!-- Load TensorFlow.js -->

    <!-- Load Posenet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<nav>
    <div class="nav-wrapper" style="background: #e53935">
        <a href="#!" class="brand-logo left" style="text-transform: uppercase; padding-left: 0.4em;">Boxing Helper</a>
        <ul class="left hide-on-med-and-down"></ul>
    </div>
</nav>


<div class="main">

<div>

</div>
    <div style="padding-bottom: 2%; padding-top: 2%; font-family: 'Roboto', sans-serif;">
        TRY TO IMITATE
    </div>
    <div class="container-webcam red lighten-1">
        <video id="video"  class="responsive-video" style="position: center; transform: rotateY(180deg)"></video>
        <img id="img1" src="/images/saludo.jpg" width="45%" height="45%">
    </div>
    <div style="padding: 2%">
    <button id="startbutton" class="waves-effect red lighten-1 waves-light btn">Take photo</button>

    <canvas id="canvas" style="transform: rotateY(180deg)"></canvas>
    <div id="container-photo" class="container-webcam red lighten-1">
        <img id="photo" style="display: none">
        <div class="progress">
            <div class="determinate" style="width: 70%"></div>
        </div>
    </div>

</div>



<script src="getImageData.js"></script>
